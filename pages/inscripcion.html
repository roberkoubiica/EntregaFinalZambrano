</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"><img src="../img/logo-zapatilla.png" alt="Logo Zapatilla" class="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/sobre-nosotros.html">Sobre Nosotros</a>

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/proyectos.html">Proyectos</a>

                  <li class="nav-item">
                    <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                  </li>
                </ul>
          </nav>

    <section>
      <img src="../img/casting.jpg" class="img-fluid" alt="casting">

      <div>
        <main class="titulo">Déjanos tus datos</main>
      </div>

        <div class="caja-naranja">
            <form id="form">
                <label for="nombre">Nombre y apellido</label>
                <input type="text" id="nombre">

                <label for="agencia">Agencia</label>
                <input type="text" id="agencia">

                <label for="telefono">Número de teléfono</label>
                <input type="tel" id="telefono">

                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo">

                <label for="mensaje">Háblanos de ti</label>
                <textarea id="mensaje" cols="50" rows="15"></textarea>

                <input class="boton" type="submit" value="Enviar Inscripción">
                <input class="boton--borrar" type="reset" value="Rehacer Formulario">
            </form>
    </section>

    <footer>
      <div class="cajita">
        <p class="text-center">copyright 2023</p>
      </div>
    </footer>
